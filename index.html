<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Место</title>
</head>
<body class="body">
	<main class="page">
		
		<!-- СЕКЦИЯ 1 ЛОГО -->
		<header class="header page__header">
      <picture>
        <source class="logo" srcset="./images/logo-680.svg" media="(max-width: 680px)">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">       
      </picture>
		</header>

		<!--СЕКЦИЯ 2 Фото кусто с меняющимся текстом  -->
		<section class="profile page__profile">
			<img class="profile__logo" src="./images/jak.jpg" alt="Жак-Ив Кусто">
			<div class="profile__info">
        <div class="profile__fio">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
				<p class="profile__subtitle">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button">   <!--кнопка с + -->
		</section>

		<!-- СЕКЦИЯ 3 С КУЧЕЙ КАРТИНОК -->
		<section class="elements">
			<div class="element">
				<img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевcк">
        <div class="element__description">
          <h2 class="element__title">Карачаевcк</h2>
				  <button class="element__logo" type="button"></button>
        </div>
      </div>

      <div class="element">
				<img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
				  <button class="logo-heart element__logo" type="button"></button>
        </div>
      </div>

      <div class="element">
				<img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
				  <button class="logo-heart element__logo" type="button"></button>
        </div>
      </div>

      <div class="element">
				<img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
				  <button class="logo-heart element__logo" type="button"></button>
        </div>
      </div>

      <div class="element">
				<img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
				  <button class="logo-heart element__logo" type="button"></button>
        </div>
      </div>

      <div class="element">
				<img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесская">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесская</h2>
				  <button class="logo-heart element__logo" type="button"></button>
        </div>
      </div>
     
		</section>

		<!-- ФУТЕР -->
		<footer class="footer page__footer">
			<p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <!-- POPUP -->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__icon" type="button"></button>
        <form class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="firstname" class="popup__text" id="popup-firstname">
          <input type="text" name="profession" class="popup__text" id="popup-professional">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

	</main>
  
  <script type="text/javascript" src="./scripts/index.js"></script> <!-- подключаем java скрипт  -->
</body>
</html>
