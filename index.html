<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Место</title>
</head>

<body class="body">
  <!-- СЕКЦИЯ 1 ЛОГО -->
  <header class="header body__header">
    <picture>
      <source class="logo" srcset="./images/logo-680.svg" media="(max-width: 680px)" />
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </picture>
  </header>

  <main class="page">
    <!--СЕКЦИЯ 2 Фото кусто с меняющимся текстом  -->
    <section class="profile page__profile">
      <img class="profile__logo" src="./images/jak.jpg" alt="Жак-Ив Кусто" />
      <div class="profile__info">
        <div class="profile__fio">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
      <!--кнопка с + -->
    </section>

    <!-- СЕКЦИЯ 3 С КУЧЕЙ КАРТИНОК -->

    <section class="elements">
      <!-- сюда будем вставлять наши карточки из шаблона -->
    </section>

    <!-- POPUP EditName-->
    <div class="popup popup_type_edit-name">
      <div class="popup__container">
        <button class="popup__icon" type="button"></button>
        <form class="popup__content popup__content_type_editname" name="popupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="firstname" class="popup__input" id="popup-firstname" minlength="2" maxlength="40" placeholder="Жак-Ив Кусто" required/>
          <span class="popup__error popup-firstname-error"></span>
          <input type="text" name="profession" class="popup__input" id="popup-professional" minlength="2" maxlength="200" placeholder="Исследователь океана" required/>
          <span class="popup__error popup-professional-error"></span>
          <button type="submit" class="popup__button-save popup__button-save_invalid" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Popup + Card -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__icon popup__icon_type_addcard" type="button"></button>
        <form class="popup__content popup__content_type_addcard" name="addCard">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="placeName" class="popup__input" id="placeName" placeholder="Название" minlength="2" maxlength="40" required/>
          <span class="popup__error placeName-error"></span>
          <input type="url" name="imgSrc" class="popup__input" id="imgSrc" placeholder="Ссылка на картинку" required/>
          <span class="popup__error imgSrc-error"></span>
          <button type="submit" class="popup__button-save popup__button-save_invalid" disabled>Создать</button>
        </form>
      </div>
    </div>

    <!-- Popup Zoom -->
    <div class="popup popup_type_zoom">
      <div class="popup__zoom">
        <button type="button" class="popup__icon popup__icon_type_zoom"></button>
        <img class="popup__image" src="#" alt="#">
        <h3 class="popup__caption"></h3>
      </div>
    </div>

  </main>
  <!-- ФУТЕР -->
  <footer class="footer body__footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>
  
  <template class="card">
    <!-- шаблон создание карточек -->
    <div class="element">
      <img class="element__image" src="#" alt="#" />
      <button type="button" class="element__remove"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="logo-heart element__logo" type="button"></button>
      </div>
    </div>
  </template>
  <!-- подключаем java скрипт  -->
   
  <script type="module" src="./scripts/index.js"></script>
  <!-- <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/data.js"></script>
  <script type="module" src="./scripts/Card.js"></script> -->
  
  
</body>
</html>
