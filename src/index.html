<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>

  <body class="body">
    <!-- СЕКЦИЯ 1 ЛОГО -->
    <header class="header body__header">
      <picture>
        <!-- <source
          class="logo"
          srcset="./images/logo-680.svg"
          media="(max-width: 680px)"
        /> -->
        <!-- <img class="header__logo" src="./images/logo.svg" alt="Логотип" /> -->
        <source class="logo" srcset="<%=require('./images/logo-680.svg')%>" media="(max-width: 680px)" />
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
      </picture>
    </header>

    <main class="page">

      <section class="profile">
        <div class="profile__wrapper">
          <div class="profile__avatar">
            <img src="#" alt="аватар." class="profile__avatar-img" />
          </div>
          <div class="profile__info">
            <div class="profile__paragraph-btn">
              <h1 class="profile__name"></h1>
              <button
                type="button"
                aria-label="редактировать"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__job"></p>
          </div>
        </div>
        <button
          type="button"
          aria-label="добавить новую карточку"
          class="profile__add-button"
        ></button>
      </section>

      <!-- СЕКЦИЯ 3 С КУЧЕЙ КАРТИНОК -->

      <section class="elements">
        <!-- сюда будем вставлять наши карточки из шаблона -->
      </section>

      <!-- POPUP EditName-->
      <div class="popup popup_type_edit-name">
        <div class="popup__container">
          <button class="popup__icon" type="button"></button>
          <form
            class="popup__content popup__content_type_editname"
            name="popupForm"
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="firstname"
              class="popup__input"
              id="popup-firstname"
              minlength="2"
              maxlength="40"
              placeholder="Жак-Ив Кусто"
              required
            />
            <span class="popup__error popup-firstname-error"></span>
            <input
              type="text"
              name="profession"
              class="popup__input"
              id="popup-professional"
              minlength="2"
              maxlength="200"
              placeholder="Ваша специализация"
              required
            />
            <span class="popup__error popup-professional-error"></span>
            <button
              type="submit"
              class="popup__button-save popup__button-save_invalid"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Popup + Card -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            class="popup__icon popup__icon_type_addcard"
            type="button"
          ></button>
          <form
            class="popup__content popup__content_type_addcard"
            name="addCard"
          >
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              name="name"
              class="popup__input"
              id="placeName"
              placeholder="Название"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error placeName-error"></span>
            <input
              type="url"
              name="link"
              class="popup__input"
              id="imgSrc"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error imgSrc-error"></span>
            <button
              type="submit"
              class="popup__button-save popup__button-save_invalid"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <!-- Popup Zoom -->
      <div class="popup popup_type_zoom">
        <div class="popup__zoom">
          <button
            type="button"
            class="popup__icon popup__icon_type_zoom"
          ></button>
          <img class="popup__image" src="#" alt="#" />
          <h3 class="popup__caption"></h3>
        </div>
      </div>
      <section class="popup popup_delete">
        <div class="popup__container-delete">
          <button type="button" aria-label="закрыть попап" class="popup__icon"></button>
          <h2 class="popup__title-delete">Вы уверены?</h2>
          <button class="popup__button-delete">Да</button>
        </div>
      </section>

      <div class="popup popup_type_avatar">
        <!--пр9-->
        <div class="popup__container">
          <button
            type="button"
            aria-label="закрыть попап"
            class="popup__icon"
          ></button>
          <form
            name="popupForm"
            class="popup__content popup__content_type_avatar"
            novalidate
          >
            <h2 class="popup__title">Обновить аватар</h2>
            <label class="popup__form-field">
              <input
                name="link"
                type="url"
                id="url-input-avatar"
                class="popup__input popup__link-input-avatar"
                placeholder="Ссылка на новую аватарку"
                required
              />
              <span class="popup__error url-input-avatar-error"></span>
            </label>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <!-- ФУТЕР -->
    <footer class="footer body__footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <template id="template"
      ><!--пр9-->
      <li class="elements__list">
        <div class="elements__wrapper">
          <img class="elements__image" />
          <button
            type="button"
            aria-label="удалить карточку"
            class="elements__delete"
          ></button>
        </div>
        <div class="elements__text-content">
          <h2 class="elements__title"></h2>
          <div class="elements__like_wrapper">
            <button
              type="button"
              aria-label="поставить лайк"
              class="elements__like"
            ></button>
            <span class="elements__like_count">0</span>
          </div>
        </div>
      </li>
    </template>

    <!-- подключаем java скрипт  -->

    <script type="module" src="./pages/index.js"></script> --> -->
    <!-- <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/data.js"></script>
  <script type="module" src="./scripts/Card.js"></script> -->
  </body>
</html>
